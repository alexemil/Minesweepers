<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div id="mine-counter">Minas: 0</div>
        <button id="reset-button">Reiniciar</button>
        <div id="timer">Tiempo: 0</div>
    </div>
    <div id="start-screen" class="start-screen">
        <h1>Minesweeper</h1>
        <p>Selecciona un tamaño de tablero personalizado o elige un nivel de dificultad:</p>
    
        <!-- Entrada para tamaño personalizado -->
        <div class="custom-options">
            <h2>Personalizado</h2>
            <label>Filas: <input type="number" id="rows-input" min="5" value="5"></label>
            <label>Columnas: <input type="number" id="cols-input" min="5" value="5"></label>
            <label>Minas: <input type="number" id="mines-input" min="1" value="5"></label>
            <button onclick="startCustomGame()">Iniciar Juego Personalizado</button>
        </div>
    
        <!-- Opciones de dificultad predefinidas -->
        <div class="difficulty-options">
            <h2>Dificultad</h2>
            <button onclick="startGame('facil')">Fácil</button>
            <button onclick="startGame('medio')">Medio</button>
            <button onclick="startGame('dificil')">Difícil</button>
            <button onclick="startGame('muyDificil')">Muy Difícil</button>
            <button onclick="startGame('hardcore')">Hardcore</button>
            <button onclick="startGame('leyenda')">Leyenda</button>
        </div>
        
        <div id="game-over-message" class="game-over-message" style="display: none;">
            <p id="game-over-text"></p>
            <button onclick="restartGame()">Aceptar</button>
        </div>        
        
    </div>
    <div class="game-container" id="game-board">
        <!-- Aquí se generarán las celdas de forma dinámica con JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
